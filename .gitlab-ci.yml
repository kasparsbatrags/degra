    - core-build
  needs:
    - freighttracking-test
    - core-build
  rules:
    - if: '$FREIGHTTRACKING_CHANGES == "true" && ($CI_COMMIT_BRANCH == "test" || $CI_COMMIT_BRANCH == "master")'

company-docker-build:
