variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

services:
  - docker:20-dind

stages:
  - build
  - test

before_script:
  - docker info

build:
  stage: build
  image: docker:20
  script:
    - docker build -t my-custom-docker-image:latest .
    - docker save my-custom-docker-image:latest -o my-custom-docker-image.tar
    - gzip my-custom-docker-image.tar
  artifacts:
    paths:
      - my-custom-docker-image.tar.gz

sonarcloud-check:
  stage: test
  image: docker:20
  services:
    - docker:20-dind
  script:
    - gzip -d my-custom-docker-image.tar.gz
    - docker load -i my-custom-docker-image.tar
    - docker run --rm my-custom-docker-image:latest mvn verify sonar:sonar -Dsonar.projectKey=kaspars.batrags_degra -Djavafx.version=17
  dependencies:
    - build
  only:
    - merge_requests
    - master
    - develop
