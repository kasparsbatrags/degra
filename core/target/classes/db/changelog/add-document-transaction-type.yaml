databaseChangeLog:
  - changeSet:
      id: AddDocumentTransactionType
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: document_transaction_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: declaration_section_id
                  type: int
                  constraints:
                    nullable: false


  - changeSet:
      id: ConstraintForeignKeysDocumentTransactionTypeToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_transaction_type_id
            baseTableName: document
            constraintName: fk_document_transaction_type_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document_transaction_type
