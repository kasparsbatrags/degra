databaseChangeLog:
  - changeSet:
      id: Address
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: Ieraksta ID
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
                  remarks: Adreses kods
              - column:
                  name: type
                  type: int
                  constraints:
                    nullable: true
                  remarks: Adreses tips
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
                  remarks: Adreses statuss
              - column:
                  name: parent_code
                  type: int
                  constraints:
                    nullable: false
                  remarks: Adreses vecākā ieraksta kods
              - column:
                  name: parent_type
                  type: int
                  constraints:
                    nullable: false
                  remarks: Adreses vecākā ieraksta tips
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
                  remarks: Adreses nosaukums
              - column:
                  name: sort_by_value
                  type: varchar(250)
                  constraints:
                    nullable: false
                  remarks: Adrešu kārtošanas sarakstā vērtība
              - column:
                  name: zip
                  type: varchar(7)
                  constraints:
                    nullable: true
                  remarks: Adreses pasta indekss
              - column:
                  name: date_from
                  type: date
                  constraints:
                    nullable: false
                  remarks: Adrese aktuāla kopš
              - column:
                  name: date_to
                  type: date
                  constraints:
                    nullable: true
                  remarks: Adrese aktuāla līdz
              - column:
                  name: update_date_public
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
                  remarks: Adrese aktualizācijas laika zīmogs adrešu reģistrā
              - column:
                  name: full_name
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                  remarks: Pilnā adrese
              - column:
                  name: territorial_unit_code
                  type: int
                  constraints:
                    nullable: false
                  remarks: Administratīvi teritoriālās vienības kods
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  remarks: Ieraksta izveidošanas laika zīmogs
              - column:
                  name: last_modified_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  remarks: Ieraksta pēdējās labošanas laika zīmogs


  - changeSet:
      id: ConstraintUniqueKeyCode
      author: Kaspars Batrags
      changes:
        - addUniqueConstraint:
            columnNames:  code
            constraintName: unique_address_code
            tableName: address