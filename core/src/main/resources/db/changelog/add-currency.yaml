databaseChangeLog:
  - changeSet:
      id: Currency
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unikālais identifikators"
              - column:
                  name: code
                  type: varchar(3)
                  constraints:
                    nullable: true
                  remarks: "Valūtas kods"
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: true
                  remarks: "Valūtas nosaukums"
              - column:
                  name: subunit_name
                  type: varchar(100)
                  constraints:
                    nullable: true
                  remarks: "Desmitdaļu nosaukums"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Bankas"
  - changeSet:
      id: ConstraintForeignKeysCurrencyToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: currency_id
            baseTableName: document
            constraintName: fk_curency_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: currency


  - changeSet:
      id: AddEUR
      author: Kaspars Batrags
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM currency WHERE code = 'EUR'
      changes:
        - insert:
            tableName: currency
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name:  code
                  value: 'EUR'
              - column:
                  name:  name
                  value: 'Eiro'
              - column:
                  name: subunit_name
                  value: Centi