databaseChangeLog:
  - changeSet:
      id: AddTruckRouteCargoTypeMap
      author: Kaspars Batrags
      dbms: postgresql
      changes:
        - createTable:
            tableName: truck_route_cargo_type_map
            columns:
              - column:
                  name: uid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
                  remarks: "Ieraksta UID (UUID)"
              - column:
                  name: truck_route_uid
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_truck_route_cargo_type_map_truck_route
                  remarks: "Maršruta UID"
              - column:
                  name: cargo_type_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_truck_route_cargo_type_map_cargo_type
                  remarks: "Kravas tipa ID"
              - column:
                  name: created_date_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Maršrutu un kravu piesaistes tabula"

  - changeSet:
      id: ConstraintForeignKeysTruckRouteMapToTruckRoute
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseTableName: truck_route_cargo_type_map
            baseColumnNames: truck_route_uid
            referencedTableName: truck_route
            referencedColumnNames: uid
            constraintName: fk_truck_route_cargo_type_map_truck_route

  - changeSet:
      id: ConstraintForeignKeysTruckRouteMapToCargoType
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseTableName: truck_route_cargo_type_map
            baseColumnNames: cargo_type_id
            referencedTableName: cargo_type
            referencedColumnNames: id
            constraintName: fk_truck_route_cargo_type_map_cargo_type

  - changeSet:
      id: ConstraintKeysTruckUserMapUser
      author: Kaspars Batrags
      changes:
        - addUniqueConstraint:
            tableName: truck_route_cargo_type_map
            columnNames: truck_route_uid, cargo_type_id
            constraintName: uq_truck_route_cargo_type_map
            remarks: "Maršruts ar vienādu tipu nevar būt piesaistīt vienam un tam pašam braucienam vairākas reizes"
