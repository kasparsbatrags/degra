databaseChangeLog:
  - changeSet:
      id: Country
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unikālais identifikators"
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Valsts nosaukums"
              - column:
                  name: official_state_name
                  type: varchar(10)
                  constraints:
                    nullable: true
                  remarks: "Valsts nosaukums"
              - column:
                  name: alpha-2-code
                  type: varchar(2)
                  constraints:
                    nullable: false
                  remarks: "Valsts kods alpha2"
              - column:
                  name: alpha-3-code
                  type: date
                  constraints:
                    nullable: false
                  remarks: "Valsts kods alpha3"
              - column:
                  name: currency_id
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Valūtas identifikators"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Valstu saraksts"