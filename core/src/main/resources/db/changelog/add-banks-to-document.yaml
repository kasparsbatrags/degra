databaseChangeLog:
  - changeSet:
      id: ConstraintForeignKeysCustomerBankToDocumentReceiver
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: receiver_customer_bank_id
            baseTableName: document
            constraintName: fk_receiver_customer_bank_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
