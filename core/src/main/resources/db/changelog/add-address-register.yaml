databaseChangeLog:
  - changeSet:
      id: AddAddressRegister
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: address_register
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: code
                  type: int
                  constraints:
                    unique: true
                    nullable: false
                  remarks: "Adreses kods"
              - column:
                  name: type
                  type: int
                  constraints:
                    nullable: true
                  remarks: "Adreses tips"
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Statuss"
              - column:
                  name: parent_code
                  type: int
                  constraints:
                    nullable: true
                  remarks: "Vecākā ieraksta kods"
              - column:
                  name: parent_type
                  type: int
                  constraints:
                    nullable: true
                  remarks: "Vecākā ieraksta tips"
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: true
                  remarks: "Adreses nosaukums"
              - column:
                  name: sort_name
                  type: varchar(250)
                  constraints:
                    nullable: true
                  remarks: "Adrešu kārtošanas sarakstā vērtība"
              - column:
                  name: zip
                  type: varchar(7)
                  constraints:
                    nullable: true
                  remarks: "Pasta indekss"
              - column:
                  name: date_from
                  type: date
                  constraints:
                    nullable: true
                  remarks: "Adrese aktuāla kopš"
              - column:
                  name: date_to
                  type: date
                  constraints:
                    nullable: true
                  remarks: "Adrese aktuāla līdz"
              - column:
                  name: update_date_public
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: true
                  remarks: "Adrese aktualizācijas laika zīmogs adrešu reģistrā"
              - column:
                  name: full_address
                  type: VARCHAR(250)
                  constraints:
                    nullable: true
                  remarks: "Pilnā adrese"
              - column:
                  name: territorial_unit_code
                  type: int
                  constraints:
                    nullable: true
                  remarks: "Administratīvi teritoriālās vienības kods"
              - column:
                  name: created_date_time
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: NOW()
                  remarks: "Ieraksta izviedošanas laika zīmogs"
            remarks: "Adrešu reģistra dati"




  - changeSet:
      id: CreatePgTrgmExtension
      author: Kaspars Batrags
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: "CREATE EXTENSION IF NOT EXISTS pg_trgm;"

  - changeSet:
      id: CreateAddressFullNameTrgmIdx
      author: Kaspars Batrags
      changes:
        - createIndex:
            tableName: address_register
            indexName: address_register_full_address_trgm_idx
            columns:
              - column:
                  name: full_address
            unique: false
            indexType: gin
            associatedWith: gin_trgm_ops
            lowerCase: true

