databaseChangeLog:
  - changeSet:
      id: AddDocumentTypeRekins
      author: Kaspars Batrags
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM document_type WHERE name = 'Rēķins par pakalpojumu'
      changes:
        - insert:
            tableName: document_type
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: code
                  value: BILL
              - column:
                  name: name
                  value: Rēķins par pakalpojumu
              - column:
                  name: title
                  value: Rēķins
