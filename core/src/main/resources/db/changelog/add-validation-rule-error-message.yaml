databaseChangeLog:
  - changeSet:
      id: AddDynamicValidationRullesErrorMessages
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: validation_rule_error_message
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: short_message
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Īss kļūdas paziņojums - tiek attēlots zem lauka"
              - column:
                  name: full_message
                  type: varchar(255)
                  remarks: "Pilnais kļūdas paziņojums"
            remarks: "Validācijas kļūdu paziņojumi"
