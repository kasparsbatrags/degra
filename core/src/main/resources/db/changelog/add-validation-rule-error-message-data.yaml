databaseChangeLog:
  - changeSet:
      id: AddValidationRulleErrorMessageFieldRequiredMessage
      author: Kaspars Batrags
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM validation_rule_error_message WHERE short_message = 'Obligāti jāaizpilda!'
      changes:
        - insert:
            tableName: validation_rule_error_message
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: short_message
                  value: Obligāti jāaizpilda!
              - column:
                  name: full_message
                  value: Laukā obligādi jāaizpilda prasītā informācija - citādi netiks turpināts

  - changeSet:
      id: AddValidationRulleErrorMessageFieldAmountPrecision2
      author: Kaspars Batrags
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM validation_rule_error_message WHERE short_message = 'Pārāk daudz ciparu aiz komata!'
      changes:
        - insert:
            tableName: validation_rule_error_message
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: short_message
                  value: Pārāk daudz ciparu aiz komata!
              - column:
                  name: full_message
                  value: Jāprecizē skaitlis  - ar noteikto skaitu ciparu aiz komata - citādi netiks turpināts

  - changeSet:
      id: AddValidationRulleErrorMessagePostingError
      author: Kaspars Batrags
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM validation_rule_error_message WHERE short_message = 'Kļūdains kontējums!'
      changes:
        - insert:
            tableName: validation_rule_error_message
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: short_message
                  value: Kļūdains kontējums!
              - column:
                  name: full_message
                  value: Kontētā summa nesakrīt ar dokumenta summu!

