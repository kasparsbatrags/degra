databaseChangeLog:
  - changeSet:
      id: AddDynamicValidationRules
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: validation_rule
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: object_id
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Objekta ID"
              - column:
                  name: is_show_in_form
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
                  remarks: "Pazīme, ka objekts formā tiek parādīts"
              - column:
                  name: is_required
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
                  remarks: "Pazīme, ka objekta dati ir obligāti jāaizpilda"
              - column:
                  name: is_default_disabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
                  remarks: "Pazīme, ka objekts pēc noklusējuma ir neaktīvs, taču informāciju attēlo"
              - column:
                  name: custom_validation
                  type: varchar(200)
                  remarks: "Paplašināti konfigurējami nosacījumi"
              - column:
                  name: error_message_id
                  type: int
                  remarks: "Kļūdas paziņojuma ID"
              - column:
                  name: document_sub_type_id
                  type: int
                  remarks: "Dokumenta apakš tips uz kuru attiecas objekta validācijas nosacījums"
            remarks: "Validācijas noteikumi"


  - changeSet:
      id: ConstraintErrorMessagesToValidationRulles
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: error_message_id
            baseTableName: validation_rule
            constraintName: fk_error_message_to_validation_rule
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: validation_rule_error_message

  - changeSet:
      id: ConstraintValidationRullesToDocumentSubType
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_sub_type_id
            baseTableName: validation_rule
            constraintName: fk_error_message_to_document_sub_type
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document_sub_type


  - changeSet:
      id: ConstraintValidationRullesToValidationObject
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: object_id
            baseTableName: validation_rule
            constraintName: fk_validation_rule_to_validation_rule_object
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: validation_rule_object
