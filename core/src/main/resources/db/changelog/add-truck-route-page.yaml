databaseChangeLog:
  - changeSet:
      id: AddTruckRoutePage
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: truck_route_page
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: date_from
                  type: date
                  constraints:
                    nullable: false
                  remarks: "Maršruta lapas sākuma datums"
              - column:
                  name: date_to
                  type: date
                  constraints:
                    nullable: true
                  remarks: "Maršruta lapas sākuma datums"
              - column:
                  name: truck_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Automašīnas identifikators"
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Autovadītāja identifikators"
              - column:
                  name: fuel_consumption_norm
                  type: double
                  constraints:
                    nullable: false
                  remarks: "Degvielas patēriņa norma uz 100km"
              - column:
                  name: fuel_balance_at_start
                  type: double
                  constraints:
                    nullable: false
                  remarks: "Degvielas atlikums sākumā"
              - column:
                  name: fuel_balance_at_end
                  type: double
                  constraints:
                    nullable: false
                  remarks: "Degvielas atlikums beigās"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"

            remarks: "Maršruta lapu saraksts"


  - changeSet:
      id: ConstraintForeignKeysTruckRoutePageToTruck
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: truck_id
            baseTableName: truck_route_page
            constraintName: fk_truck_id_to_truck_route_page
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: truck

  - changeSet:
      id: ConstraintForeignKeysTruckRouteToUser
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: truck_route_page
            constraintName: fk_user_id_to_user
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: user
