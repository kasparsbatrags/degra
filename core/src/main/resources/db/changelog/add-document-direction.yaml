databaseChangeLog:
  - changeSet:
      id: AddDocumentDirection
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: document_direction
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Nosaukums"
            remarks: "Dokumentu virzienu saraksts"
