      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM cargo_type WHERE name = 'Šķembas'
      changes:
        - insert:
            tableName: cargo_type
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: 'Šķembas'