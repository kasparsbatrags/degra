databaseChangeLog:
  - changeSet:
      id: AddAccountPlanData
      author: Kaspars Batrags
      changes:
        - loadData:
            file: db/changelog/account_chart.csv
            tableName: account_chart
            separator: ","
            quoteChar: "\""
            columns:
              - column:
                  name: id
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: account
                  type: VARCHAR(8)
              - column:
                  name: name
                  type: VARCHAR(80)
              - column:
                  name: is_assets_account
                  type: BOOLEAN
              - column:
                  name: use_for_bilance
                  type: BOOLEAN
              - column:
                  name: currency
                  type: VARCHAR(3)
              - column:
                  name: amount_in_account
                  type: numeric(17, 5)
              - column:
                  name: parent_id
                  type: INTEGER
  -  changeSet:
       id:  AddAccountPlanSequenceSetup
       author:  Kaspars Batrags
       changes:
          - sql:
              sql: SELECT setval('account_chart_id_seq', (SELECT MAX(id)+1 FROM account_chart));