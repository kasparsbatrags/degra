databaseChangeLog:
  - changeSet:
      id: AddTruckObject
      author: Kaspars Batrags
      dbms: postgresql
      changes:
        - createTable:
            tableName: truck_object
            columns:
              - column:
                  name: uid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
                  remarks: "Ieraksta UID (UUID)"
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: true
                  remarks: "Objekta nosaukums"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Kravas pārvadāšanas objektu saraksts"
