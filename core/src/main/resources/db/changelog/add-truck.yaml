databaseChangeLog:
  - changeSet:
      id: AddTruck
      author: Kaspars Batrags
      dbms: postgresql
      changes:
        - createTable:
            tableName: truck
            columns:
              - column:
                  name: uid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
                  remarks: "Ieraksta UID (UUID)"
              - column:
                  name: truck_maker
                  type: varchar(20)
                  constraints:
                    nullable: true
                  remarks: "Ražotājs"
              - column:
                  name: truck_model
                  type: varchar(20)
                  constraints:
                    nullable: true
                  remarks: "Modelis"
              - column:
                  name: registration_number
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: "Reģistrācijas numurs"
              - column:
                  name: fuel_consumption_norm
                  type: double
                  constraints:
                    nullable: false
                  remarks: "Degvielas patēriņa norma uz 100km"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Automašīnu saraksts"
