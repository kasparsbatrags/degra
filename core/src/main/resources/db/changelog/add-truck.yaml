databaseChangeLog:
  - changeSet:
      id: AddTruck
      author: Kaspars Batrags
      dbms: postgresql
      changes:
        - createTable:
            tableName: truck
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: truck_maker
                  type: varchar(20)
                  constraints:
                    nullable: true
                  remarks: "Ražotājs"
              - column:
                  name: truck_model
                  type: varchar(20)
                  constraints:
                    nullable: true
                  remarks: "Modelis"
              - column:
                  name: registration_number
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: "Reģistrācijas numurs"
              - column:
                  name: fuel_consumption_norm
                  type: double
                  constraints:
                    nullable: false
                  remarks: "Degvielas patēriņa norma uz 100km"
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Autovadītāja identifikators"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Automašīnu saraksts"

  - changeSet:
      id: ConstraintForeignKeysTruckToUser
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: truck
            constraintName: fk_truck_user_id_to_user
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: user
