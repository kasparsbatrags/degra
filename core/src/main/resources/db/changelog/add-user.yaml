databaseChangeLog:
  - changeSet:
      id: AddUser
      author: Kaspars Batrags
      dbms: postgresql
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: given_name
                  type: varchar(50)
                  constraints:
                    nullable: true
                  remarks: "Vārds"
              - column:
                  name: family_name
                  type: varchar(50)
                  constraints:
                    nullable: true
                  remarks: "Uzvārds"
              - column:
                  name: customer_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Klienta, kuru pārstāv lietotājs identifikators"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"

            remarks: "Lietotāju saraksts"

  - changeSet:
      id: ConstraintForeignKeysUserToCustomer
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: customer_id
            baseTableName: user
            constraintName: fk_user_to_customer
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: customer