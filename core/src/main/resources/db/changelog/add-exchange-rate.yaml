databaseChangeLog:
  - changeSet:
      id: CurrencyExchangeRete
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: currency_exchange_rate
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unikālais identifikators"
              - column:
                  name: currency_id
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Valūtas identifikators"
              - column:
                  name: rate_date
                  type: date
                  constraints:
                    nullable: false
                  remarks: "Datums, kad aktuāls kurss"
              - column:
                  name: rate
                  type: double
                  constraints:
                    nullable: false
                  remarks: "Valūtas kurss"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Bankas"

  - changeSet:
      id: ConstraintForeignKeysExchangeRateToCurrency
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: currency_id
            baseTableName: currency_exchange_rate
            constraintName: fk_exchange_rate_to_currency
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: currency

  - changeSet:
      id: ConstraintForeignKeysExchangeRateToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: exchange_rate_id
            baseTableName: document
            constraintName: fk_exchange_rate_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: currency_exchange_rate

  - changeSet:
      id: AddEURExchangeRate
      author: Kaspars Batrags
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM currency_exchange_rate WHERE id = 1
      changes:
        - insert:
            tableName: currency_exchange_rate
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: currency_id
                  value: 1
              - column:
                  name: rate_date
                  value: '2023-01-09'
              - column:
                  name: rate
                  value: 1
