databaseChangeLog:
  - changeSet:
      id: AddAuditorProperty
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: auditor_property
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unikālais identifikators"
              - column:
                  name: revision_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta revīzijas identifikators"
              - column:
                  name: revision_timestamp
                  type: bigint
                  remarks: "Laika zīmogs"

