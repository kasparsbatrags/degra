databaseChangeLog:
  - changeSet:
      id: AddAuditTable_${tableName}_aud
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: "${tableName}_aud"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  remarks: "Pamata tabulas ieraksta unikālais idenfikators"
              - column:
                  name: revision_id
                  type: int
                  autoIncrement: true
                  remarks: "Auditācijas versijas identifikators"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: revision_type
                  type: varchar(3)
                  remarks: "Izmaiņu veids (I - insert, U - update, D - delete)"
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: "${tableName}_aud"
            columnNames: id, revision_id
            constraintName: "uk_${tableName}_aud_id_revision_id"