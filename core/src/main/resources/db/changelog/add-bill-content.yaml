databaseChangeLog:
  - changeSet:
      id: DocumentContent
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: document_bill_content
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unikālais identifikators"
              - column:
                  name: document_id
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Dokumenta identifikators"
              - column:
                  name: service_name
                  type: varchar(150)
                  constraints:
                    nullable: false
                  remarks: "Rindas vienības nosaukums"
              - column:
                  name: quantity
                  type: double
                  constraints:
                    nullable: true
                  remarks: "Daudzums"
              - column:
                  name: unit_type_id
                  type: int
                  constraints:
                    nullable: true
                  remarks: "Mērvienības identifikators"
              - column:
                  name: price_per_unit
                  type: double
                  constraints:
                    nullable: true
                  remarks: "Summa par vienu vienību"
              - column:
                  name: sum_per_all
                  type: double
                  constraints:
                    nullable: true
                  remarks: "Summa par visām rindas precēm"
              - column:
                  name: vat_percent
                  type: double
                  constraints:
                    nullable: true
                  remarks: "Nodokļa procenti"
              - column:
                  name: vat_sum
                  type: double
                  constraints:
                    nullable: true
                  remarks: "Nodokļa rindas summa kopā"
              - column:
                  name: sum_total
                  type: double
                  constraints:
                    nullable: true
                  remarks: "Rindas summa kopā"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"
            remarks: "Rēķinu sarturs"

  - changeSet:
      id: ConstraintForeignKeysDocumentBillContentToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_id
            baseTableName: document_bill_content
            constraintName: fk_document_content_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document