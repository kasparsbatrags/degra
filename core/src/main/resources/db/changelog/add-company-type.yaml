databaseChangeLog:
  - changeSet:
      id: AddCompanyType
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: company_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Unikālais identifikātors"
              - column:
                  name: code
                  type: varchar(3)
                  constraints:
                    nullable: false
                  remarks: "Uzņēmējdarbības tipa kods"
              - column:
                  name: name
                  type: varchar(254)
                  constraints:
                    nullable: false
                  remarks: "Uzņēmējdarbības tipa nosaukums"
              - column:
                  name: created_date_time
                  type: timestamp
                  defaultValueComputed: NOW()
                  remarks: "Ieraksta izviedošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: TIMESTAMP WITHOUT TIME ZONE
                  remarks: "Ieraksta pēdējāslabošanas laika zīmogs"
            remarks: "Uzņēmējdarbības tipi"



