databaseChangeLog:
  - changeSet:
      id: AddTruckRoute
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: truck_route
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: truck_route_page_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Maršruta laspas identifikators"
              - column:
                  name: route_date
                  type: date
                  constraints:
                    nullable: false
                  remarks: "Maršruta datums"
              - column:
                  name: route_number
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Maršruta numurs"
              - column:
                  name: with_cargo
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValue: 'false'
                  remarks: "Ar kravu vai bez"
              - column:
                  name: cargo_valume
                  type: double
                  constraints:
                    nullable: false
                  defaultValue: '0'
                  remarks: "Kravas apjoms"
              - column:
                  name: unit_type_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Kravas apjoma mērvienība"
              - column:
                  name: out_truck_object_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Izbrauc no objekta"
              - column:
                  name: odometer_at_start
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: "Odometra rādītājs brauciena sākumā"
              - column:
                  name: out_date_time
                  type: timestamp
                  remarks: "Izbraukšanas laika zīmogs"
              - column:
                  name: odometer_at_finish
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: "Odometra rādītājs brauciena beigās"
              - column:
                  name: in_truck_object_id
                  type: INT
                  constraints:
                    nullable: false
                  remarks: "Iebrauc no objektā"
              - column:
                  name: in_date_time
                  type: timestamp
                  remarks: "Iebraukšanas laika zīmogs"
              - column:
                  name: route_length
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: "Maršruta garums"
              - column:
                  name: fuel_received
                  type: integer
                  constraints:
                    nullable: false
                  remarks: "Saņemtās degvielas daudzums"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"

            remarks: "Maršruta lapas braucienu saraksts"

  - changeSet:
      id: ConstraintForeignKeysTruckRouteToTruckRoutePage
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: truck_route_page_id
            baseTableName: truck_route
            constraintName: fk_truck_route_id_to_truck_route_page
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: truck_route_page


  - changeSet:
      id: ConstraintForeignKeysTruckRouteOutToTruckRouteObject
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: out_truck_object_id
            baseTableName: truck_route
            constraintName: fk_out_truck_object_id_to_truck_object
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: truck_object

  - changeSet:
      id: ConstraintForeignKeysTruckRouteInToTruckRouteObject
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: in_truck_object_id
            baseTableName: truck_route
            constraintName: fk_in_truck_object_id_to_truck_object
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: truck_object

  - changeSet:
      id: ConstraintForeignKeysUnitTypeToTruckRoute
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: unit_type_id
            baseTableName: truck_route
            constraintName: fk_unit_type_id_to_unit_type
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: unit_type