databaseChangeLog:
  - changeSet:
      id: AddTruckRoute
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: truck_route
            columns:
              - column:
                  name: uid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
                  remarks: "Ieraksta UID (UUID)"
              - column:
                  name: truck_route_page_uid
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "Maršruta laspas identifikators"
              - column:
                  name: route_date
                  type: date
                  constraints:
                    nullable: false
                  remarks: "Maršruta datums"
              - column:
                  name: route_number
                  type: int
                  constraints:
                    nullable: true
                  remarks: "Maršruta numurs"
              - column:
                  name: cargo_valume
                  type: double
                  constraints:
                    nullable: true
                  defaultValue: '0'
                  remarks: "Kravas apjoms"
              - column:
                  name: out_truck_object_uid
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "Izbrauc no objekta"
              - column:
                  name: odometer_at_start
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: "Odometra rādītājs brauciena sākumā"
              - column:
                  name: out_date_time
                  type: timestamp
                  constraints:
                    nullable: false
                  remarks: "Izbraukšanas laika zīmogs"
              - column:
                  name: odometer_at_finish
                  type: bigint
                  constraints:
                    nullable: true
                  remarks: "Odometra rādītājs brauciena beigās"
              - column:
                  name: in_truck_object_uid
                  type: varchar(36)
                  constraints:
                    nullable: true
                  remarks: "Iebrauc no objektā"
              - column:
                  name: in_date_time
                  type: timestamp
                  constraints:
                    nullable: true
                  remarks: "Iebraukšanas laika zīmogs"
              - column:
                  name: route_length
                  type: bigint
                  constraints:
                    nullable: true
                  remarks: "Maršruta garums"
              - column:
                  name: fuel_balance_at_start
                  type: integer
                  constraints:
                    nullable: true
                  remarks: "Degvielas daudzums sākumā"
              - column:
                  name: fuel_consumed
                  type: integer
                  constraints:
                    nullable: true
                  remarks: "Patērētas degvielas daudzums"
              - column:
                  name: fuel_received
                  type: integer
                  constraints:
                    nullable: true
                  remarks: "Saņemtās degvielas daudzums"

              - column:
                  name: fuel_balance_at_finish
                  type: integer
                  constraints:
                    nullable: true
                  remarks: "Degvielas atlikums beigās"
              - column:
                  name: created_date_time
                  type: timestamp
                  remarks: "Ieraksta izveidošanas laika zīmogs"
              - column:
                  name: last_modified_date_time
                  type: timestamp
                  remarks: "Ieraksta pēdējās labošanas laika zīmogs"

            remarks: "Maršruta lapas braucienu saraksts"

  - changeSet:
      id: ConstraintForeignKeysTruckRouteToTruckRoutePage
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: truck_route_page_uid
            baseTableName: truck_route
            constraintName: fk_truck_route_uid_to_truck_route_page
            onDelete: NO ACTION
            referencedColumnNames: uid
            referencedTableName: truck_route_page


  - changeSet:
      id: ConstraintForeignKeysTruckRouteOutToTruckRouteObject
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: out_truck_object_uid
            baseTableName: truck_route
            constraintName: fk_out_truck_object_uid_to_truck_object
            onDelete: NO ACTION
            referencedColumnNames: uid
            referencedTableName: truck_object

  - changeSet:
      id: ConstraintForeignKeysTruckRouteInToTruckRouteObject
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: in_truck_object_uid
            baseTableName: truck_route
            constraintName: fk_in_truck_object_uid_to_truck_object
            onDelete: NO ACTION
            referencedColumnNames: uid
            referencedTableName: truck_object
