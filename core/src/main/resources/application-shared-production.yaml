spring:
  jpa:
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/degra_dev?currentSchema=public
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000


  config:
    import: optional:classpath:application-shared.yaml


keycloak:
  auth-server-url: https://route.degra.lv
  realm: degra-production-realm
  resource: freight-tracking-client
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET}
  connection-timeout: 5000
  read-timeout: 5000
  use-resource-role-mappings: true
  bearer-only: true
  public-client: false

# Logging configuration with relative path
logging:
  file:
    name: Logs/${spring.application.name}-production.log
  level:
    root: info
    lv.degra.accounting.company: info
    org.hibernate.SQL: info
