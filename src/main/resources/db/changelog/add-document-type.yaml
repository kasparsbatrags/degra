databaseChangeLog:
  - changeSet:
      id: AddDocumentType
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: document_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: "Kods, kas tiek izmantots sistēmā ieraksta atpazīšanai"
              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Īsais nosaukums - nosaukums, kas tiks izmantots izdrukās"
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Nosaukums"


  - changeSet:
      id: ConstraintForeignKeysDocumentTypeToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_type_id
            baseTableName: document
            constraintName: fk_document_type_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document_type
