databaseChangeLog:
  - changeSet:
      id: Country
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: official_state_name
                  type: varchar(10)
                  constraints:
                    nullable: true
              - column:
                  name: alpha-2-code
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: alpha-3-code
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: currency_id
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: NOW()
              - column:
                  name: last_modified_at
                  type: TIMESTAMP WITHOUT TIME ZONE
