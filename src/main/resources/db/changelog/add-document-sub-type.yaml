databaseChangeLog:
  - changeSet:
      id: AddDocumentSubType
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: document_sub_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "Ieraksta ID"
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
                  remarks: "Kods, kas tiek izmantots sistēmā ieraksta atpazīšanai"
              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Īsais nosaukums - nosaukums, kas tiks izmantots izdrukās"
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
                  remarks: "Nosaukums"
              - column:
                  name: document_type_id
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Dokumenta tipa  nosaukums"
              - column:
                  name: document_direction_id
                  type: int
                  constraints:
                    nullable: false
                  remarks: "Dokumenta tipa virziens (iekšējais - 3, izejošais - 2, ienākošais - 1)"

            remarks: "Dokumenta apakštipu nosaukumi"


  - changeSet:
      id: ConstraintForeignKeysDocumentSubTypeToDocumentType
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_type_id
            baseTableName: document_sub_type
            constraintName: fk_document_sub_type_to_document_type
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document_type

  - changeSet:
      id: ConstraintForeignKeysDocumentSubTypeToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_sub_type_id
            baseTableName: document
            constraintName: fk_document_sub_type_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document_sub_type