databaseChangeLog:
  - changeSet:
      id: Document
      author: Kaspars Batrags
      dbms: postgresql
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_number
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: document_series
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: internal_number
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: direction_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: document_type_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: document_transaction_type_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: accounting_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: document_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: payment_type_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: sum_total
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: sum_total_in_currency
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: currency_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: exchange_rate_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: publisher_customer_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: publisher_customer_bank_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: publisher_customer_bank_account_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: secondary_publisher_customer_id
                  type: int
                  constraints:
                    nullable: true

              - column:
                  name: receiver_customer_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: receiver_customer_bank_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: receiver_customer_bank_account_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: secondary_receiver_customer_id
                  type: int
                  constraints:
                    nullable: true

              - column:
                  name: notes_for_customer
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: internal_notes
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: NOW()
              - column:
                  name: last_modified_at
                  type: TIMESTAMP WITHOUT TIME ZONE


  - changeSet:
      id: Distribution
      author: Kaspars Batrags
      changes:
        - createTable:
            tableName: distribution
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: debit_account_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount_in_debit
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: credit_account_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount_in_credit
                  type: double
                  constraints:
                    nullable: false
  - changeSet:
      id: ConstraintForeignKeysDistributionToDocument
      author: Kaspars Batrags
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: document_id
            baseTableName: distribution
            constraintName: fk_distribution_to_document
            onDelete: NO ACTION
            referencedColumnNames: id
            referencedTableName: document

